    <ion-title>
      My Activity

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
<ion-list *ngFor="let item of datas">
    <ion-label>
        <ion-grid>
          <div padding>
            <ion-item class="bord">
            <ion-row>
              <ion-col size="8">
                <div class="ion-text-start" >Activity : {{item.Activity}}</div>
              </ion-col>
              <ion-col>
                <div class="button"><ion-button color="light" href="/app/tabs/tab2/detail/{{item.Activity}}">Detail</ion-button></div>
              </ion-col>
            </ion-row>
            </ion-item>
          </div>
        </ion-grid>
    </ion-label>
