<ion-content  color="white">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Sign up</h3>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input  name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="name" type="text" placeholder="Full name" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="studentid" type="text" placeholder="Student ID" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="faculty" type="text" placeholder="Faculty" ngModel required></ion-input>
            </ion-item>
            </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Create your account</ion-button>
          </div>
          <div class="ion-text-center" routerLink="/">Already have an account? Sign in</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
