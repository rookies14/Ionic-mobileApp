<ion-content color="white" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Sign in</h3>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item class="bord">
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" routerLink="/app/tabs/tab1" expand="block">Sign in</ion-button>
          </div>
          <div class="ion-text-center" routerLink="/register">Sign Up</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
