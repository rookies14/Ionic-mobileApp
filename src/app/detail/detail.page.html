<ion-header>
  <ion-toolbar>
    <ion-title>
      Detail
    </ion-title>
    <ion-button (click)="joinGroup()" slot="end">Join</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
        <img src="https://pngimage.net/wp-content/uploads/2018/06/logo-person-png-2.png" />
        <ion-card-header>
          <ion-card-title>Activity</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        Name : {{name}} <br> Transcript : {{trans}} Hour <br> Location : {{location}} <br> Joined : {{now}}/{{max}}
        </ion-card-content>
      </ion-card>
</ion-content>
